# .goreleaser.yml
# Documentation: https://goreleaser.com/customization/

version: 2

project_name: daemon-control

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: daemon-control
    main: ./main.go
    binary: daemon-control
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - id: daemon-control
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - daemons.example.yaml
      - docs/*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

signs:
  - artifacts: checksum
    cmd: gpg
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^style:"
      - "^refactor:"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "üöÄ Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "‚ö° Performance Improvements"
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: "üî® Build System"
      regexp: "^.*build[(\\w)]*:+.*$"
      order: 3
    - title: "üë∑ CI/CD"
      regexp: "^.*ci[(\\w)]*:+.*$"
      order: 4
    - title: "üìù Documentation"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 5
    - title: "üß™ Tests"
      regexp: "^.*test[(\\w)]*:+.*$"
      order: 6
    - title: "üíÑ Style"
      regexp: "^.*style[(\\w)]*:+.*$"
      order: 7
    - title: "‚ôªÔ∏è Refactoring"
      regexp: "^.*refactor[(\\w)]*:+.*$"
      order: 8
    - title: "üîß Configuration"
      regexp: "^.*chore[(\\w)]*:+.*$"
      order: 9
    - title: "üåê Internationalization"
      regexp: "^.*i18n[(\\w)]*:+.*$"
      order: 10
    - title: "Others"
      order: 999

release:
  github:
    owner: mjmorales
    name: mac-daemon-control
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"

# Homebrew tap configuration
brews:
  - name: daemon-control
    repository:
      owner: mjmorales
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    url_template: "https://github.com/mjmorales/mac-daemon-control/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    download_strategy: CurlDownloadStrategy
    commit_author:
      name: goreleaserbot
      email: goreleaser@mjmorales.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/mjmorales/mac-daemon-control"
    description: "A generic daemon control tool for managing macOS LaunchAgent daemons"
    license: "MIT"
    skip_upload: auto
    test: |
      system "#{bin}/daemon-control", "--help"
    install: |
      bin.install "daemon-control"


# SBOM generation
sboms:
  - artifacts: archive
    args: ["$artifact", "--file", "${document}", "--output", "cyclonedx-json"]
    cmd: syft